<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Audio Hack Take 2</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/app.css">
  <script src="js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body>

  <div class="container">

    <form id="form-message">
      <label>Who are you sending this to?</label>
      <input type="email" name="email" placeholder="Email Address" />

      <label>A link to the podcast</label>
      <input type="text" name="url" placeholder="URL of the podcast" />

      <div id="preview"></div>

      <label>Add a message</label>

      <div class="record-area">
        <canvas id="analyser" width="400" height="120"></canvas>
        <button id="record"></button>
      </div>

      <ul id="recordings" class="recordings"></ul>

      <button type="submit" class="submit hide">Send!</button>
    </form>

  </div>

  <audio id="audio-playback" class="hide"></audio>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="js/vendor/jquery-1.11.3.min.js"></script>
  <script src="js/vendor/recorderWorker.js"></script>
  <script src="js/vendor/recorder.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
